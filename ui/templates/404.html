{% extends "base.html" %}

{% block title %}{{ app_name }} - Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="text-indigo-500 text-9xl font-bold mb-6">404</div>
    
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Page Not Found</h1>
    <p class="text-xl text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
    
    <div>
        <a href="/" class="bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition">
            <i class="fas fa-home mr-2"></i> Go to Home
        </a>
    </div>
</div>
{% endblock %}
